<div class="border-right fb-chat-list">
  <div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#tab_1" data-toggle="tab" aria-expanded="false"><i class="fa fa-inbox fa-2x"></i></a>
      </li>
      <li>
        <a href="#tab_1" data-toggle="tab" aria-expanded="false"><i class="fa fa-envelope-o fa-2x"></i></a>
      </li>
      <li>
        <a href="#tab_2" data-toggle="tab" aria-expanded="false"><i class="fa fa-comment-o fa-2x"></i></a>
      </li>
      <li>
        <a href="#tab_3" data-toggle="tab" aria-expanded="true"><i class="fa fa-eye-slash fa-2x"></i></a>
      </li>

      <input type="text" class="form-control">

      </span>

    <!--tab-content-->

              <div class="chat-img">
                <img class="direct-chat-img" src="assets/images/user/user-2.jpg" alt="myface">

              <div class="chat-info">
                <a href="javascript::;" class="chat-title">
                  <span class="direct-chat-name">Black Snow</span>
                </a>
                <span class="chat-description">
                  Đầm màu trắng DW-102, Size M. Sao bán trên FB mà ko hỏi tui?
                </span>
              </div>
              <div class="conversation-info">
                <span class="direct-chat-timestamp pull-right">15 phút trước</span>
              </div>
            </li>
            <!-- /.item -->
            {% endfor %}
          </ul>
        </div>
      </div><!-- /.tab-pane -->
    </div><!--/.tab-content-->
  </div>
