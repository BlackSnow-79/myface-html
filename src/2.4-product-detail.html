{% extends "_layout.html" %}
{% block page-container %}
<section class="content-header" id="content-header">
  <div class="container">
    <div class="row">
      <h1 class="page-title">Sản phẩm</h1>
      <ol class="breadcrumb">
        <li><a href="2.1-categories.html">Danh mục sản phẩm</a></li>
        <li><a href="2.3-product.html" class="active">Sản phẩm</a></li>
      </ol>
    </div>
  </div>
</section>
<main>
  <div class="container">
    <div class="row">
    	<div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Tạo sản phẩm mới</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
              <div class="box box-lime">
                <div class="box-header with-border">
                  <h4 class="box-title">Hình ảnh sản phẩm</h4>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                  <div class="box-body">
                    
                  </div>
                  <!-- /.box-body -->
                </form>
              </div>
              <!-- /.box -->
            </div>
            <div class="col-md-6">
              <div class="box box-lime">
                <div class="box-header with-border">
                  <h4 class="box-title">Thông tin sản phẩm</h4>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">Tên sản phẩm</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">Nhóm sản phẩm</label>
                      <div class="col-sm-8">
                        <select class="form-control">
                          <option>Chọn nhóm sản phẩm</option>
                          <option>Thiết bị số</option>
                          <option>Thời trang nam</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">Mã sản phẩm</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="" placeholder="Nhập mã sản phẩm">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">Giá bán sản phẩm</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="" placeholder="Nhập giá sản phẩm">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">Số lượng sản phẩm</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="" placeholder="Nhập số lượng sản phẩm">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">Khối lượng sản phẩm</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="" placeholder="Nhập khối lượng sản phẩm">
                      </div>
                    </div>
                  </div>
                  <!-- /.box-body -->
                </form>
              </div>
              <!-- /.box -->
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="box box-lime">
                <div class="box-header with-border">
                  <h4 class="box-title">Thông tin giới thiệu sản phẩm</h4>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                  <div class="box-body">
                    
                  </div>
                  <!-- /.box-body -->
                </form>
              </div>
              <!-- /.box -->
            </div>
            <div class="col-md-6">
              <div class="box box-lime">
                <div class="box-header with-border">
                  <h4 class="box-title">Thông số sản phẩm</h4>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                  <div class="box-body">
                    
                  </div>
                  <!-- /.box-body -->
                </form>
              </div>
              <!-- /.box -->
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
          <div class="form-group clearfix">
            <input type="submit" class="btn btn-lime pull-right" value="Lưu sản phẩm">
          </div>
          <div class="form-group text-right clearfix">
            <a href="2.2-create-category.html" class="btn-update">Lưu & tiếp tục tạo sản phẩm khác <i class="fa fa-caret-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
