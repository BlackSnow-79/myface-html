{% set current_page = 'auto-reply' %}
{% extends "_layout.html" %}
{% block page-container %}
{% include "_shop-setting-header.html" %}
<main class="auto-reply-setting">
  <div class="container">
    <div class="row">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Trả lời tự động trên kênh Facebook</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="box box-lime reply-box">
            <div class="setting-box">
              <!--fanpage-control-->
              <div class="row fanpage-review">
                <div class="col-md-12">
                  <label class="reply-title">Chọn fanpage</label>
                </div>
                <!--Thông báo tạo Fanpage-->
                <!--<p data-original-title="" title="" class="col-md-12">Bạn chưa có fanpage nào. Vui lòng tạo fanpage trên facebook.</p> -->

                <div class="col-sm-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="optionscheckboxs" class="" checked="">
                      Fanpage Facebook 1
                    </label>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="optionscheckboxs" class="" checked="">
                      Fanpage Facebook 2
                    </label>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="checkbox">
                    <label class="non-setting">
                      <input type="checkbox" name="optionscheckboxs" class="">
                      Fanpage Facebook 3
                    </label>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="optionscheckboxs" class="" checked="">
                      Fanpage Facebook 4
                    </label>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="checkbox">
                    <label class="non-setting">
                      <input type="checkbox" name="optionscheckboxs" class="">
                      Fanpage Facebook 5
                    </label>
                  </div>
                </div>
              </div><!--/.fanpage-control-->
            </div>
            <div class="auto-reply-content">
              <label class="col-md-2 reply-title">Nội dung trả lời tự động</label>
              <div class="col-md-10 callout">
                <textarea class="form-control" rows="5" placeholder=""></textarea>
              </div>
            </div>
            <div class="auto-reply-time">
              <label class="col-md-12 reply-title">Ấn định ngày bắt đầu và ngày kết thúc cho tính năng tự động trả lời</label>
              <div class="col-md-12">
                <div class="row form-group">
                  <span class="control-label">Từ ngày</span>
                  <div class="col-xs-4">
                    <div class="date-picker-group">
                      <input type="text" name="" id="" class="form-control date-picker" placeholder="Chọn ngày-tháng-năm" readonly="">
                      <span class="calendar-icon l-calendar-icon"><i class="fa fa-calendar"></i></span>
                    </div>
                  </div>
                  <span class="control-label">Đến ngày</span>
                  <div class="col-xs-4">
                    <div class="date-picker-group">
                      <input type="text" name="" id="" class="form-control date-picker" placeholder="Chọn ngày-tháng-năm" readonly="">
                      <span class="calendar-icon l-calendar-icon"><i class="fa fa-calendar"></i></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix callout-action">
            <input type="submit" class="btn btn-lime" value="Lưu lại">
            <a href="" class="btn btn-default">Hủy</a>
          </div>
        </div>
        <!-- /.box-body -->
      </div>
    </div>
  </div>
</main>
{% endblock %}
