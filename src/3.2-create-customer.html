{% extends "_layout.html" %}
{% block page-container %}
<section class="content-header" id="content-header">
    <div class="container">
        <div class="row">
            <h1 class="page-title">Khách hàng</h1><a class="pull-right hdsd-link" href="https://myface.vn/support/manage_customer" target="_blank"><i class="fa fa-question-circle"></i> <span>Hướng dẫn sử dụng</span></a>
        </div>
    </div>
</section>
<main>
    <div class="container">
        <div class="row">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Tạo khách hàng mới</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="create-address-form">
                                <div class="form-group">
                                    <label class="control-label">Họ tên người nhận hàng</label>
                                    <div class="block-row row">
                                        <div class="rg-group-1-1">
                                            <div class="default-dropdown">
                                                <select class="form-control">
                                                    <option>
                                                        Anh
                                                    </option>
                                                    <option>
                                                        Chị
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="rg-group-1-2">
                                            <input class="form-control" placeholder="Họ tên người nhận hàng" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <label class="control-label">Điện thoại</label>
                                        <input class="form-control" type="text" placeholder="Vd: 0123.456.7899">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="control-label">Email <span>(để gửi thông tin đơn hàng)</span></label>
                                        <input class="form-control" type="email" placeholder="Vd: nguyenvanan@gmail.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Địa chỉ</label>
                                    <select class="form-control">
                                        <option>Chọn Tỉnh/Thành Phố</option>
                                        <option>Thành phố Hồ Chí Minh</option>
                                        <option>Đà Nẵng</option>
                                        <option>Nghệ An</option>
                                    </select>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6 district">
                                        <select class="form-control">
                                            <option>
                                                Chọn Quận/Huyện
                                            </option>
                                            <option>
                                                Quỳnh Lưu
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 village">
                                        <select class="form-control">
                                            <option>
                                                Chọn Phường/Xã
                                            </option>
                                            <option>
                                                Quỳnh Lộc
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control street" type="text" placeholder="Đường/ Phố, số nhà, ngõ ngách, hẻm...">
                                </div>
                                <div class="form-group update-action">
                                    <button class="btn btn-lime add-address" type="button" onclick="location.href='3.2.1-create-customer-continue.html'">Thêm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div>
        </div>
    </div>
</main>
{% endblock %}
