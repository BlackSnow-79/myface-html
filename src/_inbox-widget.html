<!-- inbox-widget -->
<div class="box box-primary direct-chat direct-chat-primary">
  <div class="box-header with-border">
    <h3 class="box-title user-name-w">Anh Hai Vui Tính</h3>

    <div class="pull-right">
      <a href="" class="btn btn-default">+ Soạn tin mới</a>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <!-- Conversations are loaded here -->
    <div class="direct-chat-messages">
      <div class="conversation-timestamp">
        <span class="direct-chat-timestamp ">Thứ ba, 20/10/2015</span>
      </div>
      <!-- Message. Default to the left -->
      <div class="direct-chat-msg">
        <!-- /.direct-chat-info -->
        <img class="direct-chat-img" src="assets/images/user/user.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
        <div class="direct-chat-text-w">
          <div class="direct-chat-text">
            <p>Bà già tụi bây, bán hàng lởm quá, tao mua zìa không xài được nè</p>
          </div>
        </div><!-- /.direct-chat-text -->
        <div class="direct-chat-text-w">
          <div class="direct-chat-text">
            <p>Bà già tụi bây</p>
          </div>
        </div><!-- /.direct-chat-text -->
        <div class="direct-chat-info clearfix">
          <span class="direct-chat-timestamp">21:39</span>
        </div>
      </div><!-- /.direct-chat-msg -->

      <!-- Message to the right -->
      <div class="direct-chat-msg right">
        <!-- /.direct-chat-info -->
        <img class="direct-chat-img" src="assets/images/user/user-2.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
        <div class="direct-chat-text-w">
          <div class="direct-chat-text">
            <p>Sao vậy anh</p>
          </div>
        </div><!-- /.direct-chat-text -->
        <div class="direct-chat-text-w">
          <div class="direct-chat-text">
            <p>Tụi em bán hàng xịn nhất đó</p>
          </div>
        </div>
        <div class="direct-chat-text-w">
          <div class="direct-chat-text">
            <p>Anh 2 hỏi Chị 3 hàng xóm là biết cách dùng ngon lành liền hà :)</p>
          </div>
        </div>
        <!-- /.direct-chat-text -->
        <div class="direct-chat-info clearfix">
          <span class="direct-chat-timestamp pull-right">21:40</span>
        </div>
      </div><!-- /.direct-chat-msg -->
    </div><!--/.direct-chat-messages-->
    <!-- /.direct-chat-pane -->
  </div>
  <!-- /.box-body -->
  <div class="box-footer">
    <form action="#" method="post">
      <div class="type-mes">
        <textarea title="Type a message..." class="type-mes-textarea" placeholder="Nhập nội dung..."></textarea>
      </div>
      <div class="type-mes-tool">
        <ul class="nav navbar-nav">
          <li >
            <a href="">
              <i class="fa fa-tags"></i>
              <p>Sản phẩm</p>
            </a>
          </li>
          <li >
            <a href="">
              <i class="fa fa-picture-o"></i>
              <p>Kho hình</p>
            </a>
          </li>
          <li >
            <a href="">
              <input class="upload-btn" id="upload-img-btn" type="file" name="pic" accept="image/*">
              <i class="fa fa-camera-retro"></i>
              <p>Tải lên</p>
            </a>
          </li>
        </ul>
        <div class="pull-right">
          <input type="submit" class="btn btn-lime send-btn" value="Gửi">
        </div>
      </div>
    </form>
  </div>
  <!-- /.box-footer-->
</div>
<!-- /.inbox-widget -->
