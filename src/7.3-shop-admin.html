{% extends "_layout.html" %}
{% block page-container %}
{% include "_shop-setting-header.html" %}
<main class="shop-store">
  <div class="container submenu">
    <div class="row">
      <ol class="breadcrumb">
        <li><a href="7.1-shop-info.html">Thông tin chung</a></li>
        <li><a href="7.2.1-shop-account.html" class="active">Tài khoản</a></li>
      </ol>
    </div>
  </div><!--/.submenu-->

	<div class="container">
    <div class="row">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Thêm quản trị viên</h3>
        </div>
        <!-- /.box-header -->
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
              <div class="box box-gray">
                <div class="box-header with-border">
                  <h4 class="box-title">Thông tin tài khoản</h4>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <div class="form-horizontal">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">Họ tên</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">Số điện thoại</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">Email:</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">Mật khẩu:</label>
                      <div class="col-sm-8">
                        <input type="password" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">Nhập lại mật khẩu:</label>
                      <div class="col-sm-8">
                        <input type="password" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                  </div>
                  <!-- /.box-body -->
                </div>
              </div>
              <!-- /.box -->
            </div>

            <div class="col-md-6">
              <div class="box box-gray">
                <div class="box-header with-border">
                  <h4 class="box-title">Quyền quản trị <span class="small">(Chọn các tính năng mà tài khoản mới được truy cập)</span></h4>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div class="form-group">
                    <div class="radio">
                      <label class="radio-material-blue">
                        <input type="radio" name="" id="" value="">
                        <span class="circle"></span><span class="check">Toàn quyền truy cập</span>                      
                      </label>
                    </div>
                  </div><!--/.form-group-->
                  <div class="form-group">
                    <label>Tool quản lý bán hàng</label>
                    <div class="row">
                      <div class="col-xs-4">
                        <div class="radio">
                          <label>
                            <input type="radio" name="" class="" id="">
                            Quản lý chung
                            <span class="rp-arrow"></span>
                          </label>
                        </div>
                      </div>

                      <div class="col-xs-4">
                        <div class="radio">
                          <label>
                            <input type="radio" name="" class="" id="">
                            Sản phẩm
                            <span class="rp-arrow"></span>
                          </label>
                        </div>
                      </div>

                      <div class="col-xs-4">
                        <div class="radio">
                          <label>
                            <input type="radio" name="" class="" id="">
                            Báo cáo
                            <span class="rp-arrow"></span>
                          </label>
                        </div>
                      </div>

                      <div class="col-xs-4">
                        <div class="radio">
                          <label>
                            <input type="radio" name="" class="" id="">
                             Đơn hàng
                            <span class="rp-arrow"></span>
                          </label>
                        </div>
                      </div>

                      <div class="col-xs-4">
                        <div class="radio">
                          <label>
                            <input type="radio" name="" class="" id="">
                             Khách hàng
                            <span class="rp-arrow"></span>
                          </label>
                        </div>
                      </div>

                      <div class="col-xs-4">
                        <div class="radio">
                          <label>
                            <input type="radio" name="" class="" id="">
                             Chat & comment
                            <span class="rp-arrow"></span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div><!--/.form-group-->
                  <div class="form-group">
                    <label>Tool quản lý & cấu hình tài khoản</label>
                    <div class="row">
                      <div class="col-xs-6">
                        <div class="radio">
                          <label>
                            <input type="radio" name="" class="" id="">
                            Thông tin chung & tài khoản
                            <span class="rp-arrow"></span>
                          </label>
                        </div>
                      </div>

                      <div class="col-xs-4 col-xs-offset-2">
                        <div class="radio">
                          <label>
                            <input type="radio" name="" class="" id="">
                            Kênh bán hàng
                            <span class="rp-arrow"></span>
                          </label>
                        </div>
                      </div>

                      <div class="col-xs-6">
                        <div class="radio">
                          <label>
                            <input type="radio" name="" class="" id="">
                            Vận chuyển
                            <span class="rp-arrow"></span>
                          </label>
                        </div>
                      </div>

                      <div class="col-xs-4 col-xs-offset-2">
                        <div class="radio">
                          <label>
                            <input type="radio" name="" class="" id="">
                             Khuyến mãi
                            <span class="rp-arrow"></span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div><!--/.form-group-->
                </div>
              </div>
              <!-- /.box -->
            </div>
          </div>
        </div>
        <!-- /.box-body -->
      </div>
    </div>
  </div>
</main>
{% endblock %}
